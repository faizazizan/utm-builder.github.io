<!DOCTYPE html>
<html>
<head>
    <title>UTM Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UTM Builder</h1>
        <form id="utm-form">
            <textarea id="urls" rows="10" cols="50" placeholder="Paste website URLs here, one per line"></textarea><br>
            Source (Your Platform, one per line): <textarea id="source" rows="10" cols="50" placeholder="Enter up to 30 sources, one per line"></textarea><br>
            Medium (Platform Features): <input type="text" id="medium"><br>
            Campaign Name: <input type="text" id="name"><br>
            Campaign Term : <input type="text" id="term"><br>
            Campaign Content (Unique Character): <input type="text" id="content"><br>
            <button type="button" id="generate-btn">Generate UTM URLs</button>
        </form>
        <div id="result" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
